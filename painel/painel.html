<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Box Raiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 2em;
    }
    h1 {
      color: #00ff99;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #f0f0f0;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background-color: #00ff99;
      color: #111;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .item {
      border: 1px solid #444;
      padding: 1em;
      margin-top: 1em;
      border-radius: 8px;
      background-color: #2c2c2c;
    }
    #output {
      margin-top: 2em;
      background-color: #2c2c2c;
      padding: 1em;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Painel Box Raiz</h1>
  <p>Adicione v√°rias ROMs ou apps e gere o c√≥digo HTML para colar no seu site.</p>

  <div id="form-area"></div>
  <button onclick="adicionarItem()">‚ûï Adicionar novo item</button>
  <button onclick="gerarCodigo()">üöÄ Gerar Bloco HTML</button>

  <div id="output"></div>

  <script>
    let contador = 0;

    function adicionarItem() {
      contador++;
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <label>üì¶ Nome da ROM/App</label>
        <input type="text" id="nome-${contador}" placeholder="Ex: RK3128 Avengers">

        <label>üìù Descri√ß√£o</label>
        <textarea id="descricao-${contador}" rows="3" placeholder="Ex: ROM personalizada com tema Avengers..."></textarea>

        <label>üîó Link do Google Drive</label>
        <input type="text" id="link-${contador}" placeholder="Cole aqui o link da pasta ou arquivo">

        <label>üìÅ Se√ß√£o</label>
        <select id="secao-${contador}">
          <option value="rockchip">Rockchip</option>
          <option value="amlogic">Amlogic</option>
          <option value="allwinner">Allwinner</option>
          <option value="apps">Apps</option>
        </select>
      `;
      document.getElementById('form-area').appendChild(div);
    }

    function gerarCodigo() {
      let htmlFinal = '';
      for (let i = 1; i <= contador; i++) {
        const nome = document.getElementById(`nome-${i}`).value.trim();
        const descricao = document.getElementById(`descricao-${i}`).value.trim();
        const link = document.getElementById(`link-${i}`).value.trim();
        const secao = document.getElementById(`secao-${i}`).value;

        if (!nome || !descricao || !link) continue;

        htmlFinal += `
<!-- Bloco para se√ß√£o ${secao} -->
<div class="rom-box">
  <h3>üì¶ ${nome}</h3>
  <p>${descricao}</p>
  <a href="${link}" target="_blank" class="download-button">
    üîΩ Baixar ${nome}
  </a>
</div>\n\n`;
      }

      document.getElementById('output').textContent = htmlFinal || 'Nenhum item preenchido.';
    }
  </script>

</body>
</html>
